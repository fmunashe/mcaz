<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(47,31,80);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(67,51,100);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular emblem -->
  <circle cx="60" cy="60" r="45" fill="url(#purpleGradient)" stroke="rgb(47,31,80)" stroke-width="3"/>
  
  <!-- Inner white circle -->
  <circle cx="60" cy="60" r="35" fill="white" stroke="rgb(47,31,80)" stroke-width="2"/>
  
  <!-- Medical cross in center -->
  <rect x="55" y="40" width="10" height="40" fill="rgb(47,31,80)" rx="1"/>
  <rect x="40" y="55" width="40" height="10" fill="rgb(47,31,80)" rx="1"/>
  
  <!-- Small decorative elements around cross -->
  <circle cx="45" cy="45" r="2" fill="rgb(67,51,100)"/>
  <circle cx="75" cy="45" r="2" fill="rgb(67,51,100)"/>
  <circle cx="45" cy="75" r="2" fill="rgb(67,51,100)"/>
  <circle cx="75" cy="75" r="2" fill="rgb(67,51,100)"/>
  
  <!-- MCAZ text -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgb(47,31,80)">MCAZ</text>
  
  <!-- Full name text -->
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="rgb(47,31,80)">MEDICINES CONTROL</text>
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="rgb(47,31,80)">AUTHORITY OF ZIMBABWE</text>
  
  <!-- Decorative border elements -->
  <rect x="125" y="90" width="200" height="2" fill="rgb(67,51,100)" opacity="0.3"/>
</svg>
